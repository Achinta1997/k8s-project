apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    app: my-app
spec:
  rules:
  - host: achinta.site
    http:
      paths:
      - pathType: Prefix
        path: "/achinta-hello"
        backend:
          service:
            name: myapp-service
            port: 
              number: 8888

